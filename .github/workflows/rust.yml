name: Rust CI without Cargo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Compile Rust file
        run: rustc path/to/your_file.rs -o my_program

      - name: Run Rust program
        run: ./my_program
